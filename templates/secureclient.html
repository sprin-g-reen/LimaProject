<!DOCTYPE html>
<html lang="en">

<head>
    <title>Secure Client Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: initial;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0558b5 !important;
        }

        .login {
            width: auto;
            height: 24rem;
            padding: 20px;
            /* border-radius: 5px; */
            background: #eceef1;
        }

        .login h1 {
            font-size: 36px;
            margin-bottom: 25px;
        }

        .login form {
            font-size: 15px;
        }

        .login form .form-group {
            margin-bottom: 12px;
        }

        .login form input[type="submit"] {
            font-size: 15px;
            margin-top: 15px;
            font-weight: bold;
        }

        .login form input[type="submit"]:hover{
            opacity: 0.8;
        }

        .donthavepass {
            margin-top: 2rem;
            color: #0558b5;
        }

        .donthavepass:hover {
            opacity: 0.6;
            cursor: pointer;
        }

       
    </style>
</head>

<body>
    
    <h1 style="color: white; margin-bottom: 3rem;">Secure Client Access</h1>
    
    <div class="login">
        <h1 class="text-center">Login</h1>

        <form class="needs-validation">
            <div class="form-group was-validated">
                <input class="form-control" type="email" id="email" placeholder="Enter your email address" required />
            </div>

            <div class="form-group was-validated">
                <input class="form-control" type="password" id="password" placeholder="Password" required />
            </div>

            <input class="btn btn-success w-100 main-buttons" type="submit" value="Login" style="background-color: #ffc315; border: none; color: rgba(0, 0, 0, 0.526);" />
            <input class="btn btn-success w-100 " type="submit" value="Forgot Your Password?" style="background-color: white; color: gray; border: none;"  />

            <div class="donthavepass">
                <h4 style="font-size: 1rem;">Don't have a password? Contact us</h4>
            </div>
        </form>
        
    </div>
    <h6 style="margin-top: 2rem; color: grey;">Secure Area | This website is protected by 256-bit SSL security. Â©2012-2023 All rights reserved. </h6>
</body>

</html>
